    <script>
        // Function to open the new window and close the current one
        function openNewWindowAndCloseCurrent() {
            // Open a new about:blank tab
            const newWindow = window.open('about:blank', 'Loading...');

            // Check if the window opener exists
            if (window.opener) {
                // Close the current window after a delay
                setTimeout(function() {
                    window.close();
                }, 100);
            } else {
                // Close the current window immediately
                window.close();
            }

            // Write the HTML content into the new window
            newWindow.document.write(`
                <!DOCTYPE html>

            `);
