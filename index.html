<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="/v1/images/favicon2.png">
    <script>
        const newWindow = window.open('about:blank', 'Loading...');

        newWindow.document.write(`
                                    <!DOCTYPE html>
                                    <html lang="en">
                                    <head>
                                        <meta charset="UTF-8">
                                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                        <title>Loading...</title>
                                    </head>
                                    <body>

                                        <iframe src="./v1/index.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;"></iframe>
                                    </body>
                                    </html>
                                `);

        window.close();

        function launchFog() {
            const newWindow = window.open('about:blank', 'Loading...');

            newWindow.document.write(`
                                        <!DOCTYPE html>
                                        <html lang="en">
                                        <head>
                                            <meta charset="UTF-8">
                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                            <title>Loading...</title>
                                        </head>
                                        <body>

                                            <iframe src="./v1/index.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;"></iframe>
                                        </body>
                                        </html>
                                    `);

            window.close();
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
            color: white;
            text-align: center;
            font-size: 24px;
            line-height: 1.5;
        }

        @font-face {
            font-family: 'AE';
            src: url('/v1/AE.otf');
        }

        #title {
            font-size: 75px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'AE';
        }

        #message {
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        #invisibleButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
    <link rel="stylesheet" href="/v1/AE.otf">
</head>
<body>
    <div id="title">FOG LAUNCHER</div>
    <div id="message">
        Please allow pop-ups in your browser.<br>There should be a button all the way to the right end of the search bar, click it and allow.<br>(you can click anywhere to launch Fog, recommend allowing pop-ups though.)
    </div>
    <button id="invisibleButton" onclick="launchFog()"></button>

</body>
</html>
