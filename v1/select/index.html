<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" crossorigin="anonymous">
    <title>404 Page Not Found | Interesting Science</title>
    <script href="../index.js"></script>
    <script href="../scripts/preventcloser.js"></script>
    <link href="../nav.css" rel="stylesheet">
    <script>
        document.onkeydown = function (e) {
            if (event.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        }
    </script>
</head>
<style>
    #removeLagButton {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
        background-color: #4d4c4c;
        color: #fff;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }
</style>
<div id="particles-js"></div>

<body>
    <button id="removeLagButton" onclick="removeNetIframes()">Remove Lag</button>
    <iframe src="../scripts/net.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:-1;"></iframe>
    <div id="choices">
        <h id="choiceheadtxt">Official Pro<wbr>xi<wbr>es</h>
        <br><br>
        <a class="imageChoice" href='../select/kn.html'>Kardna<img src="../imgs/option-k-logo.png"></a>
        <a class="imageChoice" href='#' onclick="openInAboutBlank('https://ham.mgn.lol')">Rammer<img src="../imgs/option-r-logo.png"></a>
        <a class="imageChoice" href='#' onclick="openInAboutBlank('https://supernova.benrogo.net/')">SuperNova<img src="../imgs/option-s-logo.png"></a>
        <div class="modal" id="modal">
            <div class="modal-header">
            </div>
            <div id="overlay"></div>
            <br><br>
        </div>
        <script src="../scripts/main.js"></script>
        <link href="styles.css" rel="stylesheet">
        <script defer src="script.js"></script>
        <script>
            function openInAboutBlank(url) {
                event.preventDefault();
                const newWindow = window.open('about:blank', '_blank');
                newWindow.document.write(`<html><head><title>Loading...</title></head><body><iframe src="${url}" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;"></iframe></body></html>`);
            }
        </script>
        <script>
            function removeNetIframes() {
                const iframes = document.querySelectorAll('iframe[src="../scripts/net.html"]');

                iframes.forEach(iframe => {
                    iframe.remove();
                });
            }
        </script>
</body>
</html>
