<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics - Weather | Interesting Science</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #bgImage {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #myIframe {
            width: 100vw;
            height: 60vh; /* Adjust as needed */
            position: absolute;
            bottom: 0;
            left: 0;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 0;
        }

        #overlay {
            width: 100vw;
            height: 100vh; /* Adjust to cover the remaining part of the page */
            position: absolute;
            top: 0vh; /* Adjust to cover the remaining part of the page */
            left: 0;
            background: transparent; /* Make it invisible */
            z-index: 1; /* Above the iframe */
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="bgImage" src="../images/FogSearch.png" alt="Background Image">
        <iframe id="myIframe" src="https://bg.dereksarnoisafaggot.shop/" frameborder="0"></iframe>
        <div id="overlay"></div>
    </div>

    <script>
        document.getElementById('overlay').addEventListener('click', function () {
            const iframe = document.getElementById('myIframe');
            iframe.style.height = '100vh';
            iframe.style.zIndex = '2'; // Move iframe above the overlay
            this.parentNode.removeChild(this);
        });
    </script>

</body>
</html>
