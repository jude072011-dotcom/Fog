    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars initially */
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #bgImage {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transition: opacity 0.5s; /* Add a smooth transition effect for opacity */
        }

        #myIframe {
            width: 100vw;
            height: 50vh; /* Initial height, adjust as needed */
            position: absolute;
            top: 50vh;
            left: 0;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 0;
            transition: height 0.5s; /* Add a smooth transition effect for height */
        }

<body>

    <div id="container">
        <img id="bgImage" src="../images/FogSearch.png" alt="Background Image">
        <iframe id="myIframe" src="https://bg.dereksarnoisafaggot.shop/" frameborder="0"></iframe>
    </div>

    <script>
        document.body.addEventListener('click', () => {
            const iframe = document.getElementById('myIframe');
            const bgImage = document.getElementById('bgImage');

            // When the body is clicked, set the iframe height to fill the entire page
            iframe.style.height = '100vh';
            document.body.style.overflow = 'auto'; // Show scrollbars

            // Fade out and remove the background image
            bgImage.style.opacity = '0';
            setTimeout(() => {
                bgImage.remove();
            }, 500); // Set the timeout to match the transition duration
        });
    </script>
