<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics - Weather | Interesting Science</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars initially */
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #bgImage {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #myIframe {
            width: 100vw;
            height: 50vh; /* Initial height, adjust as needed */
            position: absolute;
            top: 50vh;
            left: 0;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 0;
            transition: height 0.5s; /* Add a smooth transition effect */
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="bgImage" src="../images/FogSearch.png" alt="Background Image">
        <iframe id="myIframe" src="https://bg.dereksarnoisafaggot.shop/" frameborder="0"></iframe>
    </div>

    <script>
        // Add a click event listener to the body
        document.body.addEventListener('click', () => {
            // When the body is clicked, set the iframe height to fill the entire page
            const iframe = document.getElementById('myIframe');
            iframe.style.height = '100vh';
            document.body.style.overflow = 'auto'; // Show scrollbars
        });
    </script>

</body>
</html>
