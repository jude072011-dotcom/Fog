<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics - Weather | Interesting Science</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars initially */
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #bgImage {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transition: opacity 0.5s; /* Add a smooth transition effect for opacity */
        }

        #myIframe {
            width: 100vw;
            height: 50vh; /* Initial height, adjust as needed */
            position: absolute;
            top: 50vh;
            left: 0;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 0;
            transition: height 0.5s; /* Add a smooth transition effect for height */
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="bgImage" src="../images/FogSearch.png" alt="Background Image">
        <iframe id="myIframe" src="https://bg.dereksarnoisafaggot.shop/" frameborder="0"></iframe>
    </div>

    <script>
        document.body.addEventListener('click', () => {
            const container = document.getElementById('container');

            // Remove all children of the container except the iframe
            while (container.firstChild) {
                if (container.firstChild.id !== 'myIframe') {
                    container.firstChild.remove();
                } else {
                    container.firstChild.style.height = '100vh';
                    document.body.style.overflow = 'auto'; // Show scrollbars
                }
            }
        });
    </script>

</body>
</html>
