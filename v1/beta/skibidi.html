<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #myButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #4d4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #myIframe {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="container">
    <button id="myButton" onclick="toggleIframe()">placeholder</button>
    <iframe id="myIframe" src="https://example.com"></iframe>
</div>

<script>
    function toggleIframe() {
        var iframe = document.getElementById("myIframe");
        var button = document.getElementById("myButton");

        if (iframe.style.display === "none") {
            iframe.style.display = "block";
            button.style.display = "none";
        } else {
            iframe.style.display = "none";
            button.style.display = "block";
        }
    }
</script>

</body>
</html>
