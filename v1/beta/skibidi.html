<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars initially */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 999; /* Ensure the overlay is above everything else */
            display: none; /* Initially hidden */
        }

        #buttonContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Ensure the button container is above the overlay */
        }

        button {
            padding: 10px 20px;
            background-color: #4d4c4c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        #myIframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="overlay">
        <div id="buttonContainer">
            <button onclick="removeElements()">placeholder</button>
            <button onclick="openNewTab()">Download Fog Client BETA (GTAG Mod Menu)</button>
        </div>
    </div>
    <iframe id="myIframe" src="https://example.com"></iframe>
</div>

<script>
    function removeElements() {
        // Hide the overlay
        document.getElementById('overlay').style.display = 'none';

        // Get all elements on the page
        const elements = document.body.children;

        // Loop through all elements
        for (let i = 0; i < elements.length; i++) {
            const element = elements[i];
            // Check if the element is not the iframe
            if (element.tagName !== 'IFRAME') {
                // Remove the element
                element.remove();
            }
        }
    }

    function openNewTab() {
        const url = '../beta/fogclient.dll'; // brr
        window.open(url, '_blank');
    }
</script>

</body>
</html>
