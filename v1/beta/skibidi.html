<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            background-color: #4d4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #myButton {
            left: 50%;
            transform: translateX(-50%);
        }

        #downloadButton {
            left: calc(50% + 100px); /* Adjust the position as needed */
        }

        #myIframe {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="container"><h1>Fog Beta Testing Panel</h1>
    
    <button id="myButton" class="button" onclick="toggleIframe()">placeholder</button>
    <button id="downloadButton" class="button" onclick="openNewTab()">Download FogClient BETA</button>
    <iframe id="myIframe" src="https://example.com"></iframe>
</div>

<script>
    function toggleIframe() {
        var iframe = document.getElementById("myIframe");
        var button = document.getElementById("myButton");

        if (iframe.style.display === "none") {
            iframe.style.display = "block";
            button.style.display = "none";
        } else {
            iframe.style.display = "none";
            button.style.display = "block";
        }
    }

    function openNewTab() {
        window.open('../beta/FogClient.dll', '_blank');
    }
</script>



</body></html>
