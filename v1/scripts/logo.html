<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo spin cuh</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #model-container {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        #model {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="model-container">
        <div id="model">
            <object id="model-object" type="model/glb" width="100%" height="100%">
                <!-- hehe -->
                <p>Your browser does not support 3D models get wrecked</p>
            </object>
        </div>
    </div>

    <script>
        // Get the current domain
        const currentDomain = window.location.hostname;

        // Construct the model source URL
        const modelSource = `https://data.${currentDomain}/logo.glb`;

        // Set the data attribute of the object tag
        document.getElementById('model-object').setAttribute('data', modelSource);
    </script>
</body>
</html>
