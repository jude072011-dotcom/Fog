<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hehe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #model-container {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        #model {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div id="model-container">
        <div id="model"></div>
    </div>

    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('model').appendChild(renderer.domElement);

        // Create a cube geometry (you can replace this with your model)
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Set camera position
        camera.position.z = 5;

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>

    <script>
        // Get the current domain
        const currentDomain = window.location.hostname;

        // Check if the domain is netlify.app
        if (currentDomain.endsWith('netlify.app')) {
            // Replace the subdomain with 'fogdata' and construct the model source URL
            var modelSource = `https://fogdata.${currentDomain.replace('netlify.app', '')}/logo.glb`;
        } else {
            // Construct the model source URL with the current subdomain
            var modelSource = `https://data.${currentDomain}/logo.glb`;
        }

        // Load the model
        const loader = new THREE.GLTFLoader();
        loader.load(modelSource, function (gltf) {
            scene.add(gltf.scene);
        });
    </script>
</body>
</html>
