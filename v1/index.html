         function removeCloudsIframes() {

     <script>
        window.addEventListener('scroll', function() {
            var changelog = document.getElementById('changelog');
            var kardnaText = document.querySelector('.kardimg');
    
            // Calculate the distance between the top of the window and the Kardna Text
            var kardnaTextTop = kardnaText.getBoundingClientRect().top;
    
            // If the Kardna Text is at or above the top of the viewport, add the 'show-changelog' class to the body
            if (kardnaTextTop <= 0) {
                document.body.classList.add('show-changelog');
            } else {
                // Otherwise, remove the 'show-changelog' class
                document.body.classList.remove('show-changelog');
            }
        });
    </script>
