    <script>
        document.onkeydown = function (e) {
            if (event.keyCode == 123) {
                return false;
            }

            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        }
    </script>

    <script>
        function openInAB() {
            const currentUrl = window.location.href;
            const iframeSrc = 'about:blank';

            const newWindow = window.open(iframeSrc, '_blank');

            newWindow.document.open();
            newWindow.document.write(`
                                       <html>
                                           <head>
                                               <title>Loading...</title>
                                               <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAmklEQVR42mJ0vLy9TqO0du3bm/YSMRxg/Dhg/v8CqNAAAEEAAf/zqJwPj0qAAAAAElFTkSuQmCC">
                                           </head>
                                           <body>
                                               <iframe src="${currentUrl}" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;"></iframe>
                                           </body>
                                       </html>
                                   `);
            newWindow.document.close();
        }
    </script>
    <script>
        // peformance mode
        function removeCloudsIframes() {
            const iframes = document.querySelectorAll('iframe[src="./scripts/clouds.html"]');
            iframes.forEach(iframe => {
                iframe.remove();
            });
        }

        const scriptEnabled = document.cookie.split('; ').find(row => row.startsWith('scriptEnabled='));
        if (scriptEnabled) {
            removeCloudsIframes();
        }
    </script>
