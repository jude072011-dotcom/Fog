<!DOCTYPE html>
<html lang="en">
<head>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Stylesheets-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup">
        <button id="close">&times;</button>
        <h2>Developer Notice</h2>
        <p>
            I am currently aware that a lot of our services (proxied services) are currently not working.
            Please do not inform me about this in person or in the discord, I am working to fix it soon.
        </p>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    // Get the close button element
    const closeButton = document.getElementById('close');

    // Add click event listener to the close button
    closeButton.addEventListener('click', function() {
        // Get the popup element
        const popup = document.querySelector('.popup');

        // Remove all child elements of the popup
        while (popup.firstChild) {
            popup.removeChild(popup.firstChild);
        }

        // After removing all child elements, add a message to indicate the popup is closed
        const message = document.createElement('p');
        message.textContent = "Popup closed.";
        popup.appendChild(message);
    });
});
        </script>
</body>
</html>
