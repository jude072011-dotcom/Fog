<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            height: 100vh;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            height: 100%;
        }

        .row {
            display: flex;
            justify-content: space-between;
            flex: 1;
            margin-bottom: 10px;
        }

        .section {
            border: 2px solid #ffffff;
            padding: 20px;
            flex: 1;
            margin-right: 10px;
        }

            .section:last-child {
                margin-right: 0;
            }

        .button {
            background-color: #eb4034;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

    <h1>Admin Panel</h1>

</body>
</html>
