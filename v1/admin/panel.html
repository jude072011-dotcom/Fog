<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars by default */
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            height: 100%;
        }

        .row {
            display: flex;
            justify-content: space-between;
            flex: 1;
            margin-bottom: 10px;
        }

        .section {
            border: 2px solid #ffffff;
            padding: 20px;
            flex: 1;
            margin-right: 10px;
        }

            .section:last-child {
                margin-right: 0;
            }

        .button {
            background-color: #262424; /*#eb4034 kewl red*/
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #iframeContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            display: none;
        }

        #iframePopup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            background-color: white;
            border: 2px solid #000000;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            z-index: 10000;
        }

        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            color: red;
            cursor: pointer;
            font-size: 24px; /* Increased font size */
        }

            #closeButton:hover {
                opacity: 0.7;
            }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
        }

        #iframeContent {
            width: 100%;
            height: 100%;
            border: none;
        }

        #iframeContentContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #closeIframeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            color: red;
            cursor: pointer;
            z-index: 10000;
            display: none; /* Initially hidden */
        }

            #closeIframeButton:hover {
                opacity: 0.7;
            }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <div class="container">
        <div class="row">
            <div class="section">
                <h2>Experiments</h2>
                <button class="button" id="banButton">Fake Ban Self</button>
                <button class="button" id="iframeTester">iFrame Tester</button>
                <button class="button" id="gameHacks">Game Hacks</button> <!-- Added button -->
            </div>
            <div class="section">
                <h2>idk what 2 add</h2>
                <!-- Add content for other section if needed -->
            </div>
        </div>
        <div class="row">
            <div class="section">
                <!-- Add content for other section if needed -->
            </div>
            <div class="section">
                <!-- Add content for other section if needed -->
            </div>
        </div>
    </div>

    <div id="iframeContainer">
        <div id="iframePopup">
            <span id="closeButton">&times;</span>
            <h2 style="color: black;">Enter URL</h2>
            <input type="text" id="urlInput" placeholder="Enter URL">
            <br>
            <button class="button" id="testButton">Create iFrame</button>
        </div>
        <div id="iframeContentContainer">
            <span id="closeIframeButton">&times;</span>
            <iframe id="iframeContent"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('banButton').addEventListener('click', function () {
            document.cookie = 'isBanned=true';
        });

        document.getElementById('iframeTester').addEventListener('click', function () {
            document.getElementById('iframeContainer').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Hide scrollbars when iframe is displayed
        });

        document.getElementById('gameHacks').addEventListener('click', function () {
            document.cookie = 'gameHacks=true'; // Set the cookie
        });

        document.getElementById('closeButton').addEventListener('click', function () {
            document.getElementById('iframeContainer').style.display = 'none';
            document.body.style.overflow = 'auto'; // Show scrollbars when iframe is closed
        });

        document.getElementById('closeIframeButton').addEventListener('click', function () {
            document.getElementById('iframeContainer').style.display = 'none';
            document.body.style.overflow = 'auto'; // Show scrollbars when iframe is closed
        });

        document.getElementById('testButton').addEventListener('click', function () {
            var url = document.getElementById('urlInput').value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            document.getElementById('iframeContent').src = url;
            document.getElementById('iframePopup').style.display = 'none'; // Hide popup after testing iframe
            document.getElementById('closeIframeButton').style.display = 'block'; // Show close button for iframe
        });
    </script>
</body>
</html>
